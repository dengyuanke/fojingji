site_name: 佛经集
strict: false
theme:
  name: material
  language: 'zh'
  icon:
    logo: 'material/school'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.path
    - navigation.top
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/brightness-7
        name: 暗

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 明
extra_css:
  - '_static/css/extra.css'
nav:
 - 心经: xinjing/xinjing.md
 - 法华经:
     - 序品第一: fahuajing/1.md
     - 方便品第二: fahuajing/2.md
     - 譬喻品第三: fahuajing/3.md
     - 信解品第四: fahuajing/4.md
     - 药草喻品第五: fahuajing/5.md
 - 楞严经:
     - 卷一: lengyanjing/1.md
     - 卷二: lengyanjing/2.md


